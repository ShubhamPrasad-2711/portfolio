<div class="hero-container">
    <!-- Left Side -->
    <div class="left-content">
      <div class="highlight-tag">Full Stack Developer</div>
      
      <div class="main-heading">
        <h1>Shubham Prasad</h1>
      </div>
      
      <div class="typewriter-container">
        <span class="prefix">I'm a  </span>
        <span class="typewriter-text">{{ currentText }}</span>
        <span class="cursor">|</span>
      </div>
      
      <div class="quote-block">
        <blockquote>
          "Success is a lousy teacher. It seduces smart <br> people into 
          thinking they can't lose. " <br>
          <span >- Bill Gates</span>
        </blockquote>
      </div>
  
      <div class="stats-container">
        <div class="stat-item">
          <span class="number">2+</span>
          <span class="label">Years of Professional Experience</span>
        </div>
      </div>
  
      <div class="cta-group">
        <button class="primary-cta" (click)="scrollToSection('contact')">Let's Connect</button>
        <button class="secondary-cta" (click)="navigate()">View Projects</button>
      </div>
    </div>
  
    <!-- Right Side -->
    <div class="right-content">
      <div class="profile-wrapper">
        <div class="profile-image">
          <img src="../../assets/picture.jpeg" alt="Developer Profile">
        </div>
        <div class="floating-elements">
          <div class="tech-badge developer">
            <img src="https://cdn-icons-png.flaticon.com/128/3242/3242257.png" alt="Developer">
          </div>
          <div class="tech-badge solution">
            <img src="https://cdn-icons-png.flaticon.com/128/10645/10645621.png" alt="solution">
          </div>
        </div>
      </div>
    </div>
  </div>
